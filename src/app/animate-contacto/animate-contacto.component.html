<div id="soporte" class="seccion5 bg-blue-dark pt-5 pb-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6" *ngIf="data.datos_de_contacto">
                <h2 class="text-white size35 font-weight-700 line-height-45 letter-spacing-1-03">{{ data.datos_de_contacto.titulo }}</h2>
                <ng-container *ngFor="let info of data.datos_de_contacto.informacion">
                    <div class="row mb-2">
                        <div class="col-md-1">
                            <img [src]="info.icono" alt="Dirección">
                        </div>
                        <div class="col-md-11">
                            <h3 class="mb-0 text-white font-weight-700 size18 letter-spacing-053 line-height-22">{{ info.titulo }}</h3>
                            <p class="text-white size16 line-height-20" [innerHTML]="info.descripcion"></p>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="col-md-6">
                <form (ngSubmit)="enviarForm()" [formGroup]="formulario" id="formulario-foot" class="foot-contact">
                    <div class="row">
                    <div class="col-md-6">
                        <div class="form-row pt-2 pb-2">
                        <label class="size16 text-soft-white" for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" name="nombres" formControlName="nombres">
                        <small style="color:#c30000;" *ngIf="formulario.get('nombres')!.invalid && (formulario.get('nombres')!.dirty || formulario.get('nombres')!.touched)">
                            Nombres es un campo requerido.
                        </small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-row pt-2 pb-2">
                        <label class="size16 text-soft-white" for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" formControlName="apellidos">
                        <small style="color:#c30000;" *ngIf="formulario.get('apellidos')!.invalid && (formulario.get('apellidos')!.dirty || formulario.get('apellidos')!.touched)">
                            Apellidos es un campo requerido.
                        </small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-row pt-2 pb-2">
                        <label class="size16 text-soft-white" for="telefono">Número de Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" formControlName="telefono">
                        <small style="color:#c30000;" *ngIf="formulario.get('telefono')!.invalid && (formulario.get('telefono')!.dirty || formulario.get('telefono')!.touched)">
                            Ingrese un teléfono válido.
                        </small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-row pt-2 pb-2">
                        <label class="size16 text-soft-white" for="ciudad">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" formControlName="ciudad">
                        <small style="color:#c30000;" *ngIf="formulario.get('ciudad')!.invalid && (formulario.get('ciudad')!.dirty || formulario.get('ciudad')!.touched)">
                            Ciudad es un campo requerido.
                        </small>
                        </div>
                    </div>
                    </div>
                    
                    <div class="form-row pt-2 pb-2">
                        <label class="size16 text-soft-white" for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" formControlName="email">
                        <small style="color:#c30000;" *ngIf="formulario.get('email')!.invalid && (formulario.get('email')!.dirty || formulario.get('email')!.touched)">
                            Ingrese un correo electrónico válido.
                        </small>
                    </div>
                
                    <div class="form-row pt-2 pb-2">
                        <label class="size16 text-soft-white" for="mensaje">Mensaje</label>
                        <textarea class="form-control h-100px mb-3" id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje" formControlName="mensaje"></textarea>
                        <small style="color:#c30000;" *ngIf="formulario.get('mensaje')!.invalid && (formulario.get('mensaje')!.dirty || formulario.get('mensaje')!.touched)">
                            El mensaje es un campo requerido.
                        </small>
                    </div>
                    <div class="form-check text-center">
                        <input type="checkbox" name="acepto" formControlName="acepto" class="form-check-input" id="acepto">
                        <label class="size16 text-soft-white" for="acepto">Conozco y <a class="text-sea-blue" href="{{dominio}}/wp-content/uploads/2021/07/Politica-de-tratamiento-de-datos.pdf" target="blank_">acepto la política de datos</a></label>
                        <small style="color:#c30000;" *ngIf="formulario.get('acepto')!.invalid && (formulario.get('acepto')!.dirty || formulario.get('acepto')!.touched)">
                            Debe aceptar las condiciones.
                        </small>
                    </div>
                    <input type="submit" class="btn btn-submit mt-4 w-25 mx-auto d-block" name="enviar" value="Enviar" [disabled]="formulario.invalid">
                </form>
            </div>
        </div>
    </div>
</div>
